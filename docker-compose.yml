version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: habit-tracker-postgres
    env_file:
      - ./backend/.env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  flyway:
    image: flyway/flyway:10
    container_name: habit-tracker-flyway
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src/main/resources/db/migrations:/flyway/sql
    depends_on:
      - postgres
    command: migrate
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habit-tracker-backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - flyway
    command: sbt run
    restart: unless-stopped

volumes:
  pgdata: